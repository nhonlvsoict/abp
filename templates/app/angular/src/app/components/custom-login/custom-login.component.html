<div class="container" style="max-width: 550px">

    <div *ngIf="isLoggedin === false" class="card" style="width: 80%">
        <div class="card-body">
            <div class="mb-4">
                <h5 class="card-title">Login</h5>
                <strong> Are you a new user? <a class="mr-1" href="/register">Register</a> </strong>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <div class="form-group">
                    <label for="username">Username or email address</label>
                    <input formControlName="username" name="username" type="text" class="form-control" id="username" required/>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" name="password" type="password" class="form-control"
                        id="password" required/>
                </div>
                <div class="form-check mb-4">
                    <input formControlName="rememberMe" class=" form-check-input" type="checkbox" id="rememberMe" name="rememberMe" value="true">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="mb-2"> 
                        <div  appRecaptcha (recaptchaSuccess)="onRecaptchaSuccess($event) "></div>
                    </div>
                    <button style="width: 100%;" type="submit" class="btn btn-primary">Login</button>
                    </form>
            <!-- <div>
                <div class="mt-2">
                    <h6>Or login with:</h6>
                    <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">
                        Google
                    </button>
                </div>
            </div> -->
        </div>
    </div>
    
</div>
